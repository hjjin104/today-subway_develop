<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>오늘의 Subway, 나만의 꿀조합</title>
  <link rel="stylesheet" href="../static/menu.css" />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@100;200;300;400;500;600;700&display=swap"
    rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <div class="bg">
    <div style="text-align: center" class="logo-box">
      <button class="btn-logo" id="btn-logo" type="submit" onclick="location.href='/'">
        <img class="logo" src="../static/img/resultpage/로고.png" />
      </button>
    </div>

    <div class="result-box">
      <div class="result-box" style="position: relative">

        <!-- 샌드위치 빵 치즈 소스 nav -->
        <div class="tab">
          <button class="NavBtn active" onclick="openTab(event, 'tab1')">
            샌드위치
          </button>

          <button class="NavBtn" onclick="openTab(event, 'tab2')">
            빵
          </button>

          <button class="NavBtn" onclick="openTab(event, 'tab3')">
            소스
          </button>

          <button class="NavBtn" onclick="openTab(event, 'tab4')">
            치즈
          </button>
        </div>
        <div id="menu">



          <div class="total-tab">
            <!-- 샌드위치 선택 -->
            <div id="tab1" class="tabcontent" style="display: block">
            </div>

            <!-- 빵 선택 -->
            <div id="tab2" class="tabcontent" style="display: none">
            </div>

            <!-- 소스 선택 -->
            <div id="tab3" class="tabcontent" style="display: none">
            </div>

            <!-- 치즈 선택 -->

            <div id="tab4" class="tabcontent" style="display: none">
              <div>

                <div style="position: relative;">
                  <div class="tip">
                    <input id="input-tip" class="input-tip" type="text" placeholder=" 당신만의 추가 팁이 있다면?(25자이내)"
                      maxlength='25' />
                  </div>

                  <button class="total-btn" id="NextPage" value="total">
                    <img id="NextImg" src="../static/img/resultpage/Go로고.png" />
                  </button>
                </div>

              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <script src="../static/menu.js"></script>
</body>

</html>
